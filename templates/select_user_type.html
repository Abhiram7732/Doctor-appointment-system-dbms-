<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediconnect - Select User Type</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        
        .user-cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .user-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }
        
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .user-card i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #3498db;
        }
        
        .user-card h2 {
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        
        .user-card p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .back-btn {
            margin-top: 2rem;
            display: inline-block;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-btn:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .user-cards {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Are you a Doctor or Patient?</h1>
        
        <div class="user-cards">
            <div class="user-card" onclick="location.href='{{ url_for('doctor_login') }}'">
                <i class="fas fa-user-md"></i>
                <h2>Doctor</h2>
                <p>Manage your appointments and view patient details</p>
                <a href="{{ url_for('doctor_login') }}" class="btn">Doctor Login</a>
            </div>
            
            <div class="user-card" onclick="location.href='{{ url_for('patient_login') }}'">
                <i class="fas fa-user-injured"></i>
                <h2>Patient</h2>
                <p>Find doctors and book appointments</p>
                <a href="{{ url_for('patient_login') }}" class="btn">Patient Login</a>
            </div>
        </div>
        
        <a href="{{ url_for('home') }}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>
</body>
</html>
